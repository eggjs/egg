name: CI app

on:
  push:
    branches: [ master, next ]
  pull_request:
    branches: [ master, next ]

jobs:
  Job:
    name: Node.js
    uses: node-modules/github-actions/.github/workflows/node-test.yml@master
    with:
      os: 'ubuntu-latest, macos-latest, windows-latest'
      version: '18, 20, 22, 24'
      test: 'npm run ci:app'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
