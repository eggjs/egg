name: CI

on:
  push:
    branches: [ master, 2.x, 1.x ]

  pull_request:
    branches: [ master, 2.x, 1.x ]

  workflow_dispatch: {}

jobs:
  Job:
    name: Node.js
    uses: artusjs/github-actions/.github/workflows/node-test.yml@master
    with:
      os: 'ubuntu-latest, macos-latest, windows-latest'
      version: '14, 16, 18'
      install: 'npm install --legacy-peer-deps'
