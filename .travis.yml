sudo: false
os:
  - linux
  - osx
language: node_js
node_js:
  - '6'
  - '8'
  - '10'
before_install:
  - npm install -g npminstall@3
install:
  - npminstall
  - npminstall codecov
script:
  - npm run ci
after_script:
  - codecov
  - test $TRAVIS_NODE_VERSION = 8 && travis_wait scripts/doc_travis.sh
env:
  global:
  - ENCRYPTION_LABEL: a62186272189
